        type=impact
        range=melee
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE "Soulless"}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description={STR_CHILL_TEMPEST}
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=25
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description={STR_SHADOW_WAVE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=18
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [advancement]
        id=health_amla
        max_times=3
        strict_amla=yes
        [effect]
            apply_to=hitpoints
            increase_total=2
        [/effect]
        {GREATER_AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        id=power_amla
        max_times=3
        strict_amla=yes
        require_amla="health_amla,health_amla,health_amla"
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        {GREATER_AMLA_DEFAULT_BONUSES}
    [/advancement]
[/unit_type]

